<ion-view view-title="{{message}}">

  <ion-content class="padding">


    <h3 class="text-center">
      {{title}}
    </h3>

    <p class="text-center">
      {{description}}
    </p>

    <div class="">&nbsp;</div>

    <h2 class="text-center">
      <timer  interval="1000" countdown="25*60">{{minutes}} minute{{minutesS}}, {{seconds}} second{{secondsS}}.</timer>
    </h2>


    <div class="text-center padding">
      <button class="button button-light" ng-click="stopOrResumeTask()">
        <span ng-class="isPause ? 'icon ion-play' : 'icon ion-pause'"></span>
      </button>
    </div>
        <button class="button button-full button-positive" ng-click="completeTask()">Complete Task</button>

  </ion-content>
</ion-view>
