<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-divider" ng-if="loggedIn">
            {{firstname}}
      </ion-item>

        <ion-item menu-close ng-click="login()" ng-if="!loggedIn">
          Login
        </ion-item>
        <ion-item menu-close ng-click="logOut()" ng-if="loggedIn">
          Logout
        </ion-item>
        <ion-item menu-close ng-click="register()" ng-if="!loggedIn">
          Register
        </ion-item>

        <ion-item menu-close href="#/app/tasks" ng-if="loggedIn">
          Tasks
        </ion-item>
        <ion-item menu-close href="#/app/history" ng-if="loggedIn">
          History
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
