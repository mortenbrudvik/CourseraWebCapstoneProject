<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add Task</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAddTaskForm()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
      <form ng-submit="submitTask()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" ng-model="taskData.title" autofocus>
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <input type="text" ng-model="taskData.description">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Add task</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
