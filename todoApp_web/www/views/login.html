<div class="ngdialog-message">
    <div class="">
        <h3>Log in</h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">
        <form ng-submit="doLogin()">
            <div class="form-group">
                <label class="sr-only" for="email">Email</label>
                <input type="text" class="form-control input-sm" id="email" placeholder="Email" ng-model="loginData.email">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="loginData.password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="rememberMe"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-info btn-sm">Log in</button>
            <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button> &nbsp; &nbsp;
            <a href="#" ng-click=openRegister()>Click here to register</a>
        </form>
    </div>
    <div>

    </div>
</div>
