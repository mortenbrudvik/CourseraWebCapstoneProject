<div class="ngdialog-message">
    <div class="">
        <h3>Add task</h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">
        <form ng-submit="addTask()">
            <div class="form-group">
                <label class="sr-only" for="title">Task</label>
                <input type="text" class="form-control input-sm" id="title" placeholder="Enter task" ng-model="taskData.title">
            </div>
            <div class="form-group">
                <label class="sr-only" for="description">Description</label>
                <input type="text" class="form-control input-sm" id="description" placeholder="Description" ng-model="taskData.description">
            </div>
            <button type="submit" class="btn btn-info btn-sm">Add task</button>
            <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button> &nbsp; &nbsp;
        </form>
    </div>
    <div>

    </div>
</div>
